<div ng-app"main">
  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div ng-include="'app/components/carousel/carousel.html'"></div>

  <div ng-include="'app/components/search/search.html'"></div>

  <div class="container">

    <div id="mainProductSlider">
      <uib-tabset justified="true">
        <uib-tab class="active" ng-init="url_ = 'api/main/hotoffers'">
          <uib-tab-heading>
            <i class="glyphicon glyphicon-fire"></i> Hot Offers
          </uib-tab-heading>

          <div ng-repeat="url_ in ['api/main/hotoffers']" ng-include="'app/components/product_slider/productslider.html'"></div>

        </uib-tab>
        <uib-tab ng-click="url_ = 'api/main/newproducts'">
          <uib-tab-heading>
            <i class="glyphicon glyphicon-check"></i> New Products
          </uib-tab-heading>

          <div ng-repeat="url_ in ['api/main/newproducts']" ng-include="'app/components/product_slider/productslider.html'"></div>

        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-arrow-up"></i> Top Picks
          </uib-tab-heading>

          <div ng-repeat="url_ in ['api/main/toppicks']" ng-include="'app/components/product_slider/productslider.html'"></div>

        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            <i class="glyphicon glyphicon-bullhorn"></i> Clearance
          </uib-tab-heading>

          <div ng-repeat="url_ in ['api/main/clearances']" ng-include="'app/components/product_slider/productslider.html'"></div>

        </uib-tab>
      </uib-tabset>
    </div>

    <div class="row" id="tiles">
      <div class="col-md-6">
        <div class="tile1">
          <img src="assets/images/cloth-products.jpg" ><div class="band"><span>Cloth</span></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="tile2">
              <img src="assets/images/e-products1.png" ><div class="band"><span>Electronic</span></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="tile3">
              <img src="assets/images/baby-products.jpg" ><div class="band"><span>Baby</span></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile4">
              <img src="assets/images/food-products.jpg" ><div class="band"><span>Food</span></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.tiles -->
  </div> <!-- /.container -->

  <div ng-include="'app/components/footer/footer.html'"></div>

</div><!-- end of "main" module
