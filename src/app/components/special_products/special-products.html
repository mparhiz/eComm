<div class="container">
  <div id="special-products" ng-controller="specialProductsController as specialProductsCtrl">
    <uib-tabset justified="true">
      <uib-tab ng-repeat="tab in specialProductsCtrl.tabs" >

        <uib-tab-heading>
          <i class="{{tab.icon}}"></i>{{tab.title}}
        </uib-tab-heading>

        <ec-slider tab-name="tab.tabName" ></ec-slider>

      </uib-tab>

    </uib-tabset>
  </div>
</div>
