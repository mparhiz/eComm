<div id="mainNav" ng-controller="mainNavbarController as mainNavbarCtrl">
    <div ui-scrollfix="+0" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="mainNavbarCtrl.toggleNavbar()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-xs" ui-sref="home"><img src="assets/images/eComm_logo.png"></a>
          <a id="logo" class="navbar-brand visible-xs" ui-sref="home">eComm</a>
        </div>
        <div class="navbar-collapse collapse" uib-collapse="mainNavbarCtrl.navCollapsed">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in mainNavbarCtrl.items"><a ui-sref="{{item.state}}">{{item.title}}</a></li>
          </ul>
        </div>
      </div>
    </div>
</div>
