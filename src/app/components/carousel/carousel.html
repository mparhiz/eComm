<div id="slides_control" ng-controller="mainCarouselController as mainCarouselCtrl">
  <uib-carousel interval="mainCarouselCtrl.setInterval" no-wrap="mainCarouselCtrl.noWrapSlides">
    <uib-slide ng-repeat="slide in mainCarouselCtrl.slides" active="slide.active">
      <img ng-src="{{slide.image}}">
      <div class="carousel-caption">
        <h2>{{slide.caption}}</h2>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
