<div ng-app="mainCarousel">
  <div id="slides_control" ng-controller="mainCarouselController as carouselCtrl">
    <carousel interval="carouselCtrl.myInterval" no-wrap="carouselCtrl.noWrapSlides">
      <slide ng-repeat="slide in carouselCtrl.slides" active="slide.active">
        <img ng-src="{{slide.image}}">
        <div class="carousel-caption">
          <h2>{{slide.caption}}</h2>
        </div>
      </slide>
    </carousel>
  </div>
</div>
